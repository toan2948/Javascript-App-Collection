<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lange Datei</title>
</head>
<body>
<h1>Lange Datei</h1>
<!-- mit # wird zum entsprechenden <a name="..."></a> gescrollt -->
<a href="#paragraph2">Zum 2. Paragraph</a>
<h2>Ein langer Paragraph</h2>
<div style="height:500px;background-color:cyan;">Ein langes Div</div>
<!-- mit <a name="..."></a> wird eine Stelle markiert, zu der man mit # scrollen kann -->
<a name="paragraph2"></a><h2>Noch ein langer Paragraph</h2>
<div style="height:500px;background-color:pink;">Noch ein langes Div</div>
</body>
</html>
