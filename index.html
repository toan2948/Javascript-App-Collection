<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/app-showCountryInfo.js"></script> <!--this js file must be aobve other js file, which also show images. Only then it can work-->
    <script src="js/select.js"></script>
    <script src="js/app3.js"></script>
    <script src="js/app-alarm.js"></script>


    <script >
        //put all functions inside 'window.addEventListener' to load multiple functions:
        window.addEventListener("load", myInit, true); 
        function myInit(){  
            //load the function of app-showCountryInfo
            setInterval(showCountryInfo,1300);
            // show the current time with the time running 
            setTimeout(setInterval(startTime,300),0);
            generateSelect();
            processWeatherData("Berlin");
            };   
    
    </script>
    <link rel="stylesheet" href="style.css">
    <title>All-Apps</title>
</head>
<body onload="">
    <div class='grid-container'>
        <!-- App: Wecker -->
        <div class='div-border' id='app-alarm' style="padding-left:40px;">
                <h3>Alarm Clock with Sound</h3>
                <p>Current time:</p>
                <div id='time'>  
                </div>
                <div>
                    <p>Choose an alarming time:</p>
                    <div class='inline-select' id='hour'>
                    </div>
                    <div class='inline-select' id='minute'>
                    </div>
                    <input id ='set-alarm' type="button" value="Set Alarm" onclick='setAlarm()'>
                    <p id='show-timeDown'></p>
                    <input id='stop-alarm' style="display:none" type="button" value="">
                </div>
            </div>
        <!-- App: Weather API -->
        <div class='div-border' id='weatherAPI'>
            <h3>Check the weather</h3>
            <p>Type the name of one city in the below box (Berlin, London...) and click Go</p>
            <div id ='showWeatherData'></div>
            <form id='submit_city' action="">
                <input type="text" name="location" placeholder="Type a city ...">
                <button type="submit">Go</button>
            </form>
        </div>
        <!-- App: show info of Countries -->
        <div class="div-border" id='app-showCountryInfo' id='sub-grid'>
            <h3>Show Info of Countries</h3>
            <br>
            <div id='sub-grid'>
                <div>
                    <img src="" id="country-flag" alt="no image" width="150" height='90'>
                </div>
                <div style="padding-top: 30px;">
                    <div id="country-name"></div>
                    <div id="coutry-population"></div>
                </div>
            </div>  
            <div id='country-JSON' style="font-size:small"></div>          
        </div>
    </div>

    <script src="js/app-weatherAPI.js"></script>

</body>

</html>
