<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/select.js"></script>
    <script src="js/app-alarm.js"></script>


    <script >
        //put all functions inside 'window.addEventListener' to load multiple functions:
        window.addEventListener("load", myInit, true); 
        function myInit(){  
            // show the current time with the time running 
            setTimeout(setInterval(startTime,300),300);
            generateSelect();
            processWeatherData("Berlin");
            changeImage();
            };   
    
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <!-- link to style.css muss be below the bootrap file -->

    <title>All-Apps</title>
</head>
<body onload="">
    <div class='grid-container'>
          <!-- App: Weather API -->
          <div class="shadow p-3 mb-5 mt-3 bg-white rounded" id='weatherAPI'>
            <h3 class="text-center">Current weather</h3>
            <p style="font-style: italic;">Type the name of one city in the below box (Berlin, London...) and click Go</p>
            <form id='submit_city' >
                <div class="input-group mb-3">
                    <input type="text" name="location" placeholder="Type a city ..." class ="form-control">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary" >Go</button>
                    </div>
                </div>
            </form>
            <div>
                <img src="img-wetter/day_image.svg" width="476" height ="400"  id ="wetter-image">
                <div class="container">
                    <div class="row">
                        <div class="col-sm fs-1 text-center" id ="showTemp">  </div>
                        <div class="col-sm" id="showOtherInfo"> </div>
                    </div>
                </div> 
            </div>
        </div>
        <!-- App: Wecker -->
        <div class="div-border shadow p-3 mb-5 mt-3 bg-white rounded" id="app-alarm" >
                <h3 style="text-align: center">Alarm Clock with Sound</h3>
                <p>Current time:</p>
                <div id='time'>  
                </div>
                <div style="text-align: center;">
                    <p>Choose an alarming time:</p>
                    <div class='inline-select' id='hour'>
                    </div>
                    <div class='inline-select' id='minute'>
                    </div>
                    <input class ="btn btn-outline-secondary btn-sm" id ='set-alarm' type="button" value="Set Alarm" onclick='setAlarm()'>
                    <p id='show-timeDown'></p>
                    <input id='stop-alarm' style="display:none" type="button" value="">
                </div>
        </div>
    </div>
    <script src="js/app-weatherAPI.js"></script> 
    <!-- // es funktionert nicht falls in <head> gelegt -->


</body>

</html>
