<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/select.js"></script>
    <script src="js/app-alarm.js"></script>


    <script >
        //put all functions inside 'window.addEventListener' to load multiple functions:
        window.addEventListener("load", myInit, true); 
        function myInit(){  
            // show the current time with the time running 
            setTimeout(setInterval(startTime,300),300);
            generateSelect();
            processWeatherData("Berlin");
            };   
    
    </script>
    <link rel="stylesheet" href="style.css">
    <title>All-Apps</title>
</head>
<body onload="">
    <div class='grid-container'>
        <!-- App: Wecker -->
        <div class='div-border' id='app-alarm' >
                <h3 style="text-align: center">Alarm Clock with Sound</h3>
                <p>Current time:</p>
                <div id='time'>  
                </div>
                <div style="text-align: center;">
                    <p>Choose an alarming time:</p>
                    <div class='inline-select' id='hour'>
                    </div>
                    <div class='inline-select' id='minute'>
                    </div>
                    <input id ='set-alarm' type="button" value="Set Alarm" onclick='setAlarm()'>
                    <p id='show-timeDown'></p>
                    <input id='stop-alarm' style="display:none" type="button" value="">
                </div>
        </div>
        <!-- App: Weather API -->
        <div class='div-border' id='weatherAPI'>
            <h3>Current weather</h3>
            <p style="font-style: italic;">Type the name of one city in the below box (Berlin, London...) and click Go</p>
            <form id='submit_city' action="">
                <input type="text" name="location" placeholder="Type a city ...">
                <button type="submit">Go</button>
            </form>
            <div id ='showWeatherData'></div>
            
        </div>
    </div>
    <script src="js/app-weatherAPI.js"></script> 
    <!-- // es funktionert nicht falls in <head> gelegt -->


</body>

</html>
